<div class="modal-header">
  <h4 class="modal-title pull-left">Login</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="loading$ | async; else userForm" class="spinner-border m-5" role="status"></div>
  <ng-template #userForm>
    <form [formGroup]="form" class="d-flex flex-column gap-2">
      <input
        formControlName="username"
        class="form-control me-2"
        type="text"
        placeholder="User Name"
      >
      <input
        formControlName="password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
        (keyup.enter)="login()"
      >
    </form>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="close()">Close</button>
  <button
    type="button"
    class="btn btn-success"
    type="submit"
    [disabled]="form.invalid"
    (click)="login()"
  >
    Login
  </button>
</div>
