<div class="container">
  <ng-container *ngIf="showRegisterForm; else welcome">
    <div class="d-flex justify-content-center">
      <div class="register-form card p-3">
        <div class="class-body">
          <h2 class="text-center text-primary">Sign Up!</h2>
          <hr>
          <form [formGroup]="registerForm" class="d-flex flex-column gap-2">
            <input
              formControlName="username"
              class="form-control me-2"
              type="text"
              placeholder="User Name"
            >
            <input
              formControlName="password"
              class="form-control me-2"
              type="password"
              placeholder="Password"
              (keyup.enter)="register()"
            >
          </form>
          <hr>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-default" (click)="toggleRegisterForm()">Cancel</button>
            <button
              type="button"
              class="btn btn-success"
              type="submit"
              [disabled]="registerForm.invalid"
              (click)="register()"
            >
              Register
            </button>
          </div>  
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #welcome>
    <div class="d-flex flex-column text-center">
      <h1>Find yout match</h1>
      <p class="lead">
        Come on in to view your matches... all you ned to do is sign up!
      </p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary btn lg" (click)="toggleRegisterForm()">
          Register
        </button>
        <button class="btn btn-primary btn lg btn-info">
          Learn more...
        </button>
      </div>
    </div>
  </ng-template>
</div>
