<div class="modal-header">
  <h4 class="modal-title pull-left">{{ config.title }}</h4>
</div>
<div class="modal-body">
  <p>{{ config.message }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="confirm()">{{ config.btnOkText }}</button>
  <button class="btn btn-danger" (click)="close()">{{ config.btnCancelText }}</button>
</div>
